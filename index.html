<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="frame">
        <div class="card">
            <div class="flip">
                <div class="front">
                    <img src="images/debora.jpeg" />
                    <h1>Débora Mariante</h1>
                    <p class="flip-me"></p>
                    
                </div>
                <div class="back">
                    <h2>Débora Mariante</h2>
                    <h3>Web Developer<br>Front End</h3>
                    <h3>Contato</h3>



                    <div class="network">
                        <a href="https://github.com/Deborasm" target="blank">
                         <img src="images/github.svg" alt="Logo Github"/>
                        </a>
                        <a href="https://www.linkedin.com/in/deboramariante" target="blank">
                         <img src="images/linkedin.svg" alt="Logo Linkedin"/>
                        </a>
                        <a href="" target="blank">
                         <img src="images/instagram.svg" alt="Logo Instagram"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
